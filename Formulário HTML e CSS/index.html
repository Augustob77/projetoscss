<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
        <title> Login Form </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <h2>Entrar</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="Nome de Usuário" id="username" placeholder="Entre com o seu usuário">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="Senha" id="senha" placeholder="Entre com a sua senha">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Entrar">
            </form>

            <div class="footer">
                <span> Entre com as suas redes Sociais </span>
                <div class="redes-sociais">
                    <div class="redes-sociais tt">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Entre com o seu Twitter
                        </a>
                    </div>
                    <div class="redes-sociais fbb">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Entre com o seu Facebook
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
